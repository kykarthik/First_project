<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='index_style.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='welcome_style.css')}}">
    <title>
        Twitter
    </title>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
                <div class="{{ category }}"> {{ message }} </div>
            {% endfor %}
          {% endif %}
        {% endwith %}
    </head>
   <body>
	<form action="{{ url_for('handle_data') }}" method="post">
        <div class="container">
            <h1>Tweet Bot</h1>
            <p>Please fill in this form to use twitter.</p>
            <hr>

            <label for="cons_key"><b>Consumer Key</b></label>
            <input type="text" placeholder="Enter Consumer Key" name="consumer_key" required>

            <label for="cons_secrete"><b>Consumer Secret</b></label>
            <input type="text" placeholder="Enter Consumer Secret" name="consumer_secret" required>

            <label for="access_token"><b>Access Token</b></label>
            <input type="text" placeholder="Enter Access Token" name="access_token" required>

            <label for="access_token_secret"><b>Access Token Secret</b></label>
            <input type="text" placeholder="Enter Access Token Secret" name="access_token_secret" required>
            <hr>
            <button type="submit" class="registerbtn">Enter</button>
        </div>
    </form>
</body>
</html>
